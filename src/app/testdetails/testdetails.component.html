<div id="detail-page">
  <div id = "test-details" *ngIf = "test">
    <h1>{{test.title}}</h1>
    <div id="rating">
      <div class="rate" *ngIf = "!test.live">
        <p>Votes: {{test.poolRating}}</p>

        <div id = "poolDiv" *ngIf = "!test.live">
            <input type = "button" value = "^" name = "positive" (click) = "poolRate($event)">
            <input type = "button" value = "Ë‡" name = "negative" (click) = "poolRate($event)">
        </div>
      </div>
      <div class="rate" *ngIf = "test.live">
        <p>Rating: {{test.rating}}</p>

        <div *ngIf = "testTaken" id ="ratediv" class="rating">
            <input type="radio" id="star5" name="rating" value="5"  (click) = "liveRate(5)"/><label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4"  (click) = "liveRate(4)"/><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3"  (click) = "liveRate(3)"/><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2"  (click) = "liveRate(2)"/><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1"  (click) = "liveRate(1)"/><label for="star1"></label>
        </div>
      </div>

      <div>



      </div>

      </div>
    </div>
    <div id="description"><p >Description: {{test.description}}</p></div>

    <div id="creator"><p routerLink = "/user/{{test.creator.username}}">Creator: {{test.creator.username}}</p></div>

    <div id="price"><p>Price: {{test.price}}</p></div>

    <div id="maxPoints"><p>Max Points: {{test.maxPoints}}</p></div>


  <input type = "button" id = "taketest" value = "Take test" (click) = "takeTest()">
</div>
